# Voix Configuration File
#
# Format:
# - Global settings: key = value
# - User-specific commands: username:command1,command2,command3
# - Allowed users: allowed_users = user1,user2,user3
# - Allowed groups: allowed_groups = group1,group2,group3
#
# Comments start with # and are ignored

# Global configuration
log_level = INFO
log_file = /var/log/voix.log

# Specify which users are allowed to use Voix
# You can list users separated by commas
# Example: allowed_users = user1,user2,user3
# Note: User-specific entries take precedence over group memberships
allowed_users = root

# Specify which groups are allowed to use Voix
# Users in these groups can use Voix
# The 'wheel' group is always allowed by default
allowed_groups = wheel,sudo,voix,admin

# User-specific command permissions (OPTIONAL - secure by default)
# Format: username:command1,command2,command3
# Use * for allowing all commands to a user
# Note: Commands must be explicitly listed - no commands allowed by default
#
# Example configurations for restricting commands per user:
dae:ls,cat,ps,df,free,uptime
# admin:systemctl,apt,yum,dnf,ls,cat,grep,find,ps,df,free,uptime
# deploy:git,systemctl,nginx,apache2,service
# webadmin:systemctl,nginx,apache2,service,ps,ls,cat

# Group-specific command permissions (OPTIONAL - secure by default)
# Format: groupname:command1,command2,command3
# Use * for allowing all commands to a group
#
# Example configurations for restricting commands per group:
# wheel:*
# admin:systemctl,apt,yum,dnf,ls,cat,grep,find,ps,df,free,uptime
# sudo:systemctl,apt,yum,dnf,ls,cat,grep,find,ps,df,free,uptime

# Security settings
max_command_length = 256
require_authentication = true
audit_logging = true
